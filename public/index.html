    <label for="name">First name:</label><br>

    <label for="number">Number:</label><br>
    <input type="number" id="number" name="number">
    <button  onclick="submitNumber()" >Submit </button>

    <!--
        1. Resend otp (enable only 1 minute);  
        2. edit your number.
        b-> java script sends request for otp  
        a. otp is wrong -> otp wrong 
        -->

  <script src="">
async function submitNumber(){
  let btn= document.getElementById("contactButtonModal");
  btn.classList.add("loading","disabled");
  let name = document.getElementById("name").value;
  let number = document.getElementById("number").value;

  let req1 = {
    method :"POST",
    url: "https://localhost:3009/user/register",
    body :{
        name ,
        number
    }
  }
  axios(req1).then(async (response)=>{
  btn.classList.remove("loading","disabled");
  btn.classList.add("green");
  btn.innerText = "Submitted";

  })
}


</script>
